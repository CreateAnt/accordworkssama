<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランディングページ</title>
    <link rel="stylesheet" href="style.css/styles.css">
</head>
<body>
    <div class="container">
        <section class="section" id="First view">
            <picture>
                <source media="(max-width: 430px)" srcset="LP/iPhoneFV.png">
                <source media="(max-width: 769px)" srcset="LP/iPadFV.png">
                <source media="(max-width: 1200px)" srcset="LP/1200FV.png">
                <source media="(max-width: 1720px)" srcset="LP/1720ファーストビュー.png">
                <img src="LP/1720ファーストビュー.png" alt="株式会社accordworksのLP説明">
            </picture>
        </section>
        <!-- セクション２ -->
        <section class="section" id="Solution">
            <picture>
                <source media="(max-width: 430px)" srcset="LP/iPhoneソリューション.png">
                <source media="(max-width: 769px)" srcset="LP/iPadソリューションCTA.png">
                <source media="(max-width: 1200px)" srcset="LP/1200ソリューション.png">
                <source media="(max-width: 1720px)" srcset="LP/1720ソリューション.png">
                <img src="LP/1720ソリューション.png" alt="株式会社accordworksの業務内容">
            </picture>
        </section>
        <!-- セクション３ -->
        <section class="section" id="Solution cta">
            <picture>
                <source media="(max-width: 430px)" srcset="LP/iPhoneソリューションCTA.png">
                <source media="(max-width: 769px)" srcset="LP/iPadソリューションCTA-1.png">
                <source media="(max-width: 1200px)" srcset="LP/1200ソリューションCTA.png">
                <source media="(max-width: 1720px)" srcset="LP/1720ソリューションCTA.png">
                <img src="LP/1720ソリューションCTA.png" alt="株式会社accordworksの仕事内容">
            </picture>
        </section>
        <!-- セクション４ -->
        <section class="section" id="benefit">
            <picture>
                <source media="(max-width: 430px)" srcset="LP/iPhoneベネフィット.png">
                <source media="(max-width: 769px)" srcset="LP/iPadベネフィット.png">
                <source media="(max-width: 1200px)" srcset="LP/1200ベネフィット.png">
                <source media="(max-width: 1720px)" srcset="LP/1720ベネフィット.png">
                <img src="LP/1720ベネフィット.png" alt="株式会社accordworksが選ばれる理由">
            </picture>
        </section>
        <section class="section" id="CTA">
            <picture>
                <source media="(max-width: 430px)" srcset="LP/iPhoneCTAボタン.png">
                <source media="(max-width: 769px)" srcset="LP/iPad CTAボタン.png">
                <source media="(max-width: 1200px)" srcset="LP/1200CTAボタン.png">
                <source media="(max-width: 1720px)" srcset="LP/1720特殊なCTSボタン.png">
                <img src="LP/1720特殊なCTSボタン.png" alt="LPのCTAボタン">
            </picture>
        </section>
        <!-- セクション５ -->
        <section class="section" id="Support">
            <picture>
                <source media="(max-width: 430px)" srcset="LP/iPhoneサポートの流れ.png">
                <source media="(max-width: 769px)" srcset="LP/iPadサポートの流れ.png">
                <source media="(max-width: 1200px)" srcset="LP/1200サポートの流れ.png">
                <source media="(max-width: 1720px)" srcset="LP/1900サポートの流れ.png">
                <img src="LP/1900サポートの流れ.png" alt="株式会社accordworksがお客様に提供するサポート内容を説明">
            </picture>
        </section>
        <!-- セクション６ -->
        <section class="section" id="Achievements">
            <picture>
                <source media="(max-width: 430px)" srcset="LP/iPhone実績.png">
                <source media="(max-width: 769px)" srcset="LP/iPad実績.png">
                <source media="(max-width: 1200px)" srcset="LP/1200実績.png">
                <source media="(max-width: 1720px)" srcset="LP/190実績.png">
                <img src="LP/190実績.png" alt="株式会社accordworksの業務実績について">
            </picture>
        </section>
        <!-- セクション７ -->
        <section class="section" id="Rate plan">
            <picture>
                <source media="(max-width: 430px)" srcset="LP/iPhone料金表.png">
                <source media="(max-width: 769px)" srcset="LP/iPad料金表.png">
                <source media="(max-width: 1200px)" srcset="LP/1200料金表.png">
                <source media="(max-width: 1720px)" srcset="LP/1720料金プラン.png">
                <img src="LP/1720料金プラン.png" alt="株式会社accordworksの料金プランについて">
            </picture>
        </section>
        <!-- アコーディオンパネル -->
        <section class="section" id="accordion">
            <h2>FAQ</h2>
            <ul class="accordion-container">
                <li class="accordion">
                    <div class="accordion-header">
                        <span class="accordion-toggle">+</span> パネル1
                    </div>
                    <div class="accordion-content">
                        <p>内容1</p>
                    </div>
                </li>
                <li class="accordion">
                    <div class="accordion-header">
                        <span class="accordion-toggle">+</span> パネル2
                    </div>
                    <div class="accordion-content">
                        <p>内容2</p>
                    </div>
                </li>
                <li class="accordion">
                    <div class="accordion-header">
                        <span class="accordion-toggle">+</span> パネル3
                    </div>
                    <div class="accordion-content">
                        <p>内容3</p>
                    </div>
                </li>
                <li class="accordion">
                    <div class="accordion-header">
                        <span class="accordion-toggle">+</span> パネル4
                    </div>
                    <div class="accordion-content">
                        <p>内容4</p>
                    </div>
                </li>
                <li class="accordion">
                    <div class="accordion-header">
                        <span class="accordion-toggle">+</span> パネル5
                    </div>
                    <div class="accordion-content">
                        <p>内容5</p>
                    </div>
                </li>
            </ul>
        </section>
    </div>
    <script src="JS/script.js"></script>
    </div>
</body>
</html>
